{% extends 'landing/base.html' %}

{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="col-md-3 col-sm-6">
            <a onClick="javascript:history.go(-1);" class="btn btn-light">Back</a>
        </div>
    </div>
    <div class="row justify-content-center mt-3 mb-5">
        <div class="col-md-5 col-sm-12 border-bottom">
            <form method="POST">
                {% csrf_token %}
                <h5>You are applying this service, please click apply button to registration. </h5>
                <p>You registration will be activated after service organizer accept it.</p>
                <div class="d-grid gap-2">
                    <button class="btn btn-submit mt-3">Apply</button>
                </div>
            </form>
    </div>
    </div>
</div>
{% endblock content %}
