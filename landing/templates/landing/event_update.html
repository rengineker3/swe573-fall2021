{% extends "landing/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Update Service</legend>
                <h2>Are you sure you want to delete the service "{{ object.title }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit" href="{% url 'event-update' object.id %}">Yes, Update</button>
                <a class="btn btn-outline-secondary" href="{% url 'event-detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
